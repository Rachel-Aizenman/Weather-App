<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
        <div id="container">
                    <h1>What's the Weather</h1>

                <div id="display-cityData"></div>
            </div>

            <div class="wrap">
                <div class="search">
                   <input type="text" id ="search-input" class="searchTerm" placeholder="What are you looking for?">
                   <button type="submit" id ="show-button" class="searchButton">
                     <i class="fa fa-search">S</i>
                  </button>
                </div>
             </div>
        


            <script id="cityData-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div id="city">
            <div class="name">{{name}}</div>
            <div class="temperature"> {{temperature}}</div>
            <div class="condition">{{condition}}</div>
            <img class="conditionPic" src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" alt =" " >
            <button class="save simple-button"  class="searchButton">save</button>
            <button class="delete simple-button">delete</button>
        </div>
        {{/each}}
    
    </script>


    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src= "Renderer.js"></script>
    <script src="main.js"></script>
    
    
</body>
</html>
